<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>CONTACT</title>
</head>
<body>
    <div class="header-wrapper">
    <header class="header" id="header">
        <div class="container">
            
          <div class="header__left">
            <img class="header__logo" src="./assets/logo/myteam-logo.svg" alt="header_logo">
  
            <nav class="nav">
              <ol class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="/home.html">home</a>
                </li>
  
                <li class="nav__item">
                  <a class="nav__link" href="#">about</a>
                </li>
              </ol>
            </nav>
  
          </div>
  
          <button class="header__btn">contact us</button>
  
        </div>

        <img class="contact__top__img" src="./assets/images/meet-top-img.svg" alt="rasm">
      </header>
    </div>

    <!-- MAIN START -->

    <main>

      <!-- CONTACT START -->

        <section class="contact">
          <div class="container">
            
          <div class="contact__left">
            <h1 class="contact__h1">Contact</h1>

            <h3 class="contact__h3">Ask us about</h3>

            <ul class="contact__list">
              <li   class="build__right contact__left__bottom">
                <div class="build__right__left contact__left__bottom">
                  <div class="img"></div>
                  <img class="build__right__img contact__left__bottom__img" src="./assets/logo/build-img1.svg" alt="logo">
                </div>
    
                <div class="build__right__right contact__left__bottom">
                  <h3 class="build__h3 contact__left__bottom1">The quality of our talent network</h3>
                </div>
    
              </li>

              <li class="build__right contact__left__bottom">
                <div class="build__right__left contact__left__bottom">
                  <div class="img"></div>
                  <img class="build__right__img contact__left__bottom__img" src="./assets/logo/build-img2.svg" alt="logo">
                </div>
    
                <div class="build__right__right contact__left__bottom">
                  <h3 class="build__h3 contact__left__bottom1">Usage & implementation of our software</h3>
                </div>
    
              </li>

              <li class="build__right contact__left__bottom">
                <div class="build__right__left contact__left__bottom">
                  <div class="img"></div>
                  <img class="build__right__img contact__left__bottom__img" src="./assets/logo/build-img3.svg" alt="logo">
                </div>
    
                <div class="build__right__right contact__left__bottom">
                  <h3 class="build__h3 contact__left__bottom1">How we help drive innovation</h3>
                </div>
    
              </li>
            </ul>
            
          </div>

          <div class="contact__right">
            <input class="contact__input" type="text" id="text" placeholder="Name"> <br>

            <label class="contact__lable" for="text" id="text">This field is required</label>

            <input class="contact__input" type="email"  id="email" placeholder="Email Address"> <br>

            <label class="contact__lable" for="email" id="email">This field is required</label>

            <input class="contact__input" type="text" id="c-name" placeholder="Company Name"> <br>

            <label class="contact__lable" for="c-name" id="c-name">This field is required</label>

            <input class="contact__input" type="text" id="title" placeholder="Title"> <br>

            <label class="contact__lable" for="title" id="title">This field is required</label>            
            
            <textarea class="contact__input" name="Message" id="text-b" cols="30" rows="10" placeholder="Message"></textarea> <br>

            <label class="contact__lable" for="text-b" id="text-b">This field is required</label>
              <br>


            <button class="contact__btn" type="submit"> submit</button>
          </div>


          </div>

          <img class="contact__bottom_img" src="./assets/images/contact__bottom_img.svg" alt="rasm">
        </section>

      <!-- CONTACT END -->


    </main>
    <!-- MAIN END -->

     <!-- FOOTER START -->
     <footer class="footer" id="footer">
      <div class="container">
        <div class="footer__left">
          <img class="footer__logo" src="./assets/logo/myteam-logo.svg" alt="logo">

          <nav class="footer__nav">
            <ol class="f__nav__list">
              <li class="f__nav__item">
                <a href="#">home</a>
              </li>

              <li class="f__nav__item">
                <a href="/about.html">about</a>
              </li>
            </ol>
          </nav>
        </div>

        <p class="footer__desc1">987  Hillcrest Lane <br>Irvine, CA <br>California 92714 <br>Call Us : 949-833-7432</p>

        <div class="footer__right">
        <div class="footer__path">
          <a href="#"><img src="./assets/logo/facebook-e.svg" alt="facebook"></a>

         <a href="#"> <img src="./assets/logo/footer-logo(2).svg" alt="icon"></a>

          <a href="#"><img src="./assets/logo/twitter-e.svg" alt="twitter"></a>
          </div>

        <p class="footer__desc2">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
